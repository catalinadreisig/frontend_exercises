<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>
                <h2>DISH</h2>

            <label for="ingridiens">Ingridiens</label>

            <label for="description">Description</label>
            <input type="text" id="description" name="dish">
            <p>Must be filled out</p>


            <label for="name">Name</label>
            <input type="text" id="name" name="dish">
            <p>Must be filled out</p>


            <label for="origin">Origin</label>

            <p>Must be filled out</p>


            <label for="serves">Serves</label>

            <p>Must be filled out</p>


            <label for="diet">Diet</label>

            <p>Must be filled out</p>


            <label for="studentFriendly">Student Friendly</label>
            <input type="boolean" id="studentFriendly" name="dish">

            <button type="submit"> Submit</button>
        </fieldset>
