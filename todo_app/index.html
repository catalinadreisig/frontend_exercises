<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <h1>To Do</h1>
    <input type="text" id="taskInput" placeholder="Indtast en ny opgave">
    <input type="number" id="quantityInput" placeholder="Antal">
    <button onclick="addTask()">Tilføj opgave</button>
    <h2>To Do</h2>
    <ul id="todo-list"></ul>
    <h2>Færdig</h2>
    <ul id="done-list"></ul>

    <script src="js.js"></script>
</body>

</html>
